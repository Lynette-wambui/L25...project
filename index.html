<!DOCTYPE html>
<html>

<head>
    <title>Declaring Variables Using Let</title>
</head>

<body>
    <center>
        <h2>Declaring variables</h2>
        <script>
            var a = 10;
            var b = 8;
            var c = 6;
            {
                let a = 2;

                var b = 10;

                const c = 8;
            }
            document.write("The value of a is :" + a);
            //let has block scope
            document.write("<br>");
            document.write("The value of b is :" + b);
            //var does not have block scope
            document.write("<br>")
                < document.write("The value of c is :" + c);
            //cost has blockscope


        </script>
        <h1> Javascript Data Types</h1>
        <script>
            var a = 560;
            var b = 10;
            var c = 10;
            var d = null;
            var e; // undefied variable
            document.write("a and b are equal :" + (a==b));
            document.write("<br>");
            document.write("b and c are equal :" + (b==c));
            document.write("<br>");
            document.write("The value of d is :" + d);
            document.write("<br>");
            document.write("The value of e is :" + e);

        </script>

        <h2>Greetings</h2>
        <p>Click the button to get the time based greeting</p>
        <button onclick="myFunction">Try it</button>
        <p id="hour"></p>
        <p id="greet"></p>
        <script>
            function myFunction() {
                var greeting;
                var time = new Date().getHours();
                if (time < 10) {
                    greeting = "Good morning";
                }
                else if (time < 20) {
                    greeeting = "Good day";
                }
                else {
                    greeting = "Good evening";
                }
                document.getElementById("hour").innerHTML = "Current hour is :" + time;
                document.getElementById("greet").innerHTML = greeting;
            }
        </script>
    </center>
</body>

</html>
